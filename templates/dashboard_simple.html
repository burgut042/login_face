<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bosh Sahifa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #667eea;
            object-fit: cover;
        }

        .header .user-info .user-details h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .header .user-info .user-details p {
            font-size: 14px;
            color: #666;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .card .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 10px;
            display: inline-block;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .card .btn:hover {
            transform: scale(1.05);
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .welcome-message {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .welcome-message h2 {
            font-size: 36px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .welcome-message p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üè† Dashboard</h1>
            <div class="user-info">
                <img id="userPhoto" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><rect fill='%23667eea' width='60' height='60'/><text x='30' y='30' font-size='30' fill='white' text-anchor='middle' dy='.3em'>üë§</text></svg>" alt="User">
                <div class="user-details">
                    <h3 id="userName">User</h3>
                    <p id="userRole">Dashboard</p>
                </div>
                <button class="logout-btn" onclick="logout()">Chiqish</button>
            </div>
        </div>

        <div class="welcome-message">
            <h2>Xush kelibsiz! üëã</h2>
            <p id="welcomeText">Tizimga muvaffaqiyatli kirdingiz</p>
        </div>

        <div class="cards-grid">
            <div class="card">
                <div class="card-icon">üë•</div>
                <h2>Shaxslar</h2>
                <p>Barcha shaxslarni ko'rish va boshqarish</p>
                <a href="/admin/emotion_app/person/" class="btn">Ko'rish</a>
            </div>

            <div class="card">
                <div class="card-icon">üìä</div>
                <h2>Excel Import</h2>
                <p>Excel fayldan shaxslarni yuklash</p>
                <a href="/upload-excel/" class="btn">Yuklash</a>
            </div>

            <div class="card">
                <div class="card-icon">‚öôÔ∏è</div>
                <h2>Admin Panel</h2>
                <p>To'liq boshqaruv paneli</p>
                <a href="/admin/" class="btn">Ochish</a>
            </div>
        </div>
    </div>

    <script>
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/current-user/');
                const data = await response.json();

                if (data.success && data.user) {
                    const fullName = data.user.full_name || data.user.username;
                    document.getElementById('userName').textContent = fullName;
                    document.getElementById('userRole').textContent = data.user.is_superuser ? 'Administrator' : 'Foydalanuvchi';
                    document.getElementById('welcomeText').textContent = `${fullName}, xush kelibsiz!`;

                    if (data.user.photo_url) {
                        document.getElementById('userPhoto').src = data.user.photo_url;
                    }
                }
            } catch (err) {
                console.error('User info error:', err);
            }
        }

        function logout() {
            if (confirm('Tizimdan chiqishni xohlaysizmi?')) {
                fetch('/api/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }).then(() => {
                    window.location.href = '/';
                });
            }
        }

        loadUserInfo();
    </script>
</body>
</html>
